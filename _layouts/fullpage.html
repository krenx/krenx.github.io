<!DOCTYPE html>
<html class="js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers applicationcache svg inlinesvg smil svgclippaths csstransformspreserve3d">
<head>

<body style="background-color: rgb(233, 161, 185); zoom: 1; transition-duration: 0s;" class="desktop css-animator">
  <div id='fullpage'>
    {% include section.html %}
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script type="text/javascript" src="assets/js/jquery.fullPage.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#fullpage').fullpage({
        verticalCentered: false,
        menu:'#nav',
        anchors: ['home', 'technology', 'about'],
        sectionsColor: ["#ffffff", "#a66c84", "#d57d7b"],
        //to avoid problems with css3 transforms and fixed elements in Chrome, as detailed here: https://github.com/alvarotrigo/fullPage.js/issues/208
        css3:false
      });
    });
  </script>
  <script type="text/javascript" src="/assets/js/index.js" async></script>
